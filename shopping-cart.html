<!DOCTYPE html>
<html lang="ua"> 
    <meta charset="UTF-8">
    <title>Shopping-cart</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
           
</head>
<body>
    <header>
        The Medicine Delivery Shops 
    </header>
    <nav id="menu">
        <a href="index.html">Shop</a>
        <span><b>|</b></span>
        <a href="shopping-cart.html" class="active">Shopping Cart</a>
    </nav>
    <main>
        <div class="userData">
            <form action="http://medicin-shop-server/" method="POST">
                <p>Name, Surname*:</p>
                <input name="name" id="formName" placeholder="Name Surname">
                <p class="nameMessage"></p>
                <p>Email:</p>
                <input name="email" id="formEmail" placeholder="example@test.com">
                <p>Phone*:</p>
                <input name="phone" id="formPhone" placeholder="+380000000000">
                <p class="phoneMessage"></p>
                <p>Address:</p>
                <input name="address" id="formAddress" placeholder="132, My Street, My City, My State 00000">
                <input name="order" id="formOrder">
                <input type="submit" class="submit" value="Submit">
            </form>
        </div>
        <div class="order">
            <p>Chosen medicine:</p>
            <div class="medicineInCart"></div>
        </div>
       
        
    </main>
    <p class="totalCost">Total price: </p>

    <script src="shopping-cart.js"></script>

</body>


</html>
